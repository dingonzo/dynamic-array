name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Run configure
      # Removed the working-directory line so it stays in the root
      run: |
        chmod +x ./configure
        ./configure

    - name: make
      run: make

    - name: make check
      run: make check
